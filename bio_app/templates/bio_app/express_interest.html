{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Express Interest</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Page Layout Consistency */
        .content-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Styling to match vacant buildings page */
        .card {
            max-width: 800px;
            margin: auto;
        }

        .card-header {
            background-color: #C1E0E2 !important;
            color: #333;
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .form-group {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-control {
            border: 2px solid #C1E0E2 !important;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #78a1a9 !important;
            box-shadow: 0 0 5px rgba(193, 224, 226, 0.8);
        }

        .btn-submit {
            background-color: #FAD7A0;
            border-color: #FAD7A0;
            color: #333;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #f5c27a;
        }

        /* Ensure consistency with other pages */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<div class="f-home">
    {% include "navbar.html" %}

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Express Interest in <span class="text-primary">{{ building.name }}</span></h1>
        <p class="lead text-muted text-center">
            Interested in <b>{{ building.name }}</b>? Fill out the form below and we will contact you soon.
        </p>

        <div class="card shadow-lg">
            <div class="card-header">Submit Your Interest</div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="id_name">Your Name</label>
                        <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="id_email">Your Email</label>
                        <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group" style="padding-bottom: 10%;">
                        <label for="id_message">Message</label>
                        <textarea name="message" id="id_message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-submit">Submit Interest</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Form Validation -->
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
